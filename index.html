<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yodavation!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <h1 class = "heading">Yodavation!</h1>
        <div class = "image"></div>
            <img src ="babyyoda.jpeg" alt="A picture of baby Yoda" 
            width =400px
            height =300px/>
            <div class = "flex-level">
                <select id="feeling" class="combo">
                    <option value = "null" disable selected>How are you feeling?</option>
                    <option value="happiness">happy</option>
                    <option value="alone">lonely</option>
                    <option value="fear">scared</option>
                    <option value="failure">like a failure</option>
                    <option value="money">poor</option>
                    <option value="anger">angry</option></select>
            </div>
            <div class = button>
                <button class="btn" id="btn">Generate!</button>
            </div>
            <h2 class="quote">
                <i class="fa-solid fa-quote-left"></i>
                <span id="quote"></span>
                <i class="fa-solid fa-quote-right"></i>
            </h2>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
